<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="../style/Formulario.css">
    <title>Formulario de contato responsivo - Jonas Ferreira</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
              <div class="address details">
                <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Endereço</div>
                <div class="text-one">Av.Itaóca, 1833</div>
                <div class="text-two">Inhaúma,Rio de Janeiro.</div>
              </div>
              <div class="address details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Telefone ✆</div>
                <div class="text-one">+51 21 97397 2925</div>
                <div class="text-two">+00 00 00000 0000</div>
              </div>
              <div class="address details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email ✉</div>
                <div class="text-one">jonasdanova@gmail.com</div>
                <div class="text-two">jonasdanova.jd@gmail.com</div> 
            </div>
        </div>
        <div class="right-side">
            <div class="topic-box">Envie sua mensagem</div>
            <p>Se você tiver algum trabalho ou oportunidade.</p>
            <p id="mensagemErro"></p>
            <form onsubmit="return validarFormulario()">
                <div class="input-box">
                    <input type="text"id ="nome" placeholder="Digite seu nome" name="nome" required>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box message-box">
                    <textarea type="mensagem" id="mensagem" placeholder="Digite sua mensagem" required></textarea>
                </div>
                
                <div class="button">
                    <button class="btn-1" id="submitBtn"><a href="">Enviar</a></button>
                    <button class="btn-2"><a href="../index.html">Pagina inicial</a></button>
                </div>
                
            </form>
            <script src="Formulario.js"></script>
        </div>
    </div>
</body>
</html>
